<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Feel Lucky — Viral Chitlangia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 text-white font-sans">

  <div class="text-center max-w-xl">
    <h1 class="text-4xl font-bold mb-8 animate-pulse">✨ I Feel Lucky ✨</h1>

    <!-- Button -->
    <button id="luckyBtn" 
      class="px-6 py-3 bg-white text-purple-600 font-semibold rounded-2xl shadow-lg hover:scale-105 transition-transform duration-200">
      I Feel Lucky
    </button>

    <!-- Fun Fact Box -->
    <div id="factBox" 
      class="mt-8 text-lg bg-white/20 backdrop-blur-lg p-6 rounded-2xl shadow-lg hidden">
    </div>
  </div>

  <script>
    const facts = [
      "Honey never spoils — archaeologists found 3000-year-old honey still edible.",
      "Bananas are berries, but strawberries aren’t.",
      "Sharks existed before trees.",
      "Octopuses have three hearts.",
      "A day on Venus is longer than a year on Venus."
    ];

    const btn = document.getElementById("luckyBtn");
    const factBox = document.getElementById("factBox");

    btn.addEventListener("click", () => {
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      factBox.textContent = randomFact;
      factBox.classList.remove("hidden");

      // Animate fact pop-in
      factBox.style.opacity = 0;
      factBox.style.transform = "scale(0.8)";
      setTimeout(() => {
        factBox.style.transition = "all 0.4s ease";
        factBox.style.opacity = 1;
        factBox.style.transform = "scale(1)";
      }, 50);
    });
  </script>
</body>
</html>
